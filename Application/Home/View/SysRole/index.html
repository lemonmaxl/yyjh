</head>
<body>

        class="c-gray en">&gt;</span> 角色管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                                              href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <!--<div class="text-c"> 日期范围：-->
    <!--<input type="text" onfocus="WdatePicker()" id="datemin" class="input-text Wdate" style="width:120px;">-->
    <!-- - -->

    <!--</div>-->
    <div class="cl pd-5 bg-1 bk-gray "><span class="l"> <a href="javascript:;"
                                                           onclick="admin_add('添加','{:U('SysRole/add')}','800','500')"
                                                           class="btn btn-primary radius"><i
            class="Hui-iconfont">&#xe600;</i> 添加 </a></span> <span
            class="r">共有数据：<strong>{$datacount}</strong> 条</span></div>
    <table class="table table-border table-bordered table-bg">
        <thead>
        <tr>
            <th scope="col" colspan="9">角色列表</th>
        </tr>
        <tr class="text-c">
            <th width="25"><input type="checkbox" name="" value=""></th>
            <th width="150">名称</th>
            <th width="40">排序</th>
            <th>描述</th>
            <th width="100">是否启用</th>
            <th width="150">操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name='dataList' id='vo'>
            <tr class="text-c">
                <td><input type="checkbox" value="1" name=""></td>
                <td>{$vo.name}</td>
                <td>{$vo.msort}</td>
                <td>{$vo.description}</td>
                <td class="td-status">
                    <if condition="$vo.mstatus eq 0">
                        <span class="label label-success radius" onclick="changeStatus({$vo.id})"
                              id="status_{$vo.id}" data-status="{$vo.mstatus}">已启用</span>
                        <else/>
                        <span class="label radius" onclick="changeStatus({$vo.id})" id="status_{$vo.id}"
                              data-status="{$vo.mstatus}">已禁用</span>
                    </if>
                </td>
                <td class="td-manage">
                        <a title="编辑"
                           href="javascript:;"
                           onclick="admin_edit('编辑','{:U('SysRole/edit')}',{$vo.id},'800','500')"
                           class="ml-5"
                           style="text-decoration:none">编辑</a>
                        <a title="删除" href="javascript:;"
                           onclick="admin_del(this,{$vo.id})" class="ml-5"
                           style="text-decoration:none">删除</a>
                        <a title="模块"
                           href="javascript:;"
                           onclick="admin_edit('模块','{:U('SysRole/fun')}',{$vo.id},'800','500')"
                           class="ml-5"
                           style="text-decoration:none">模块</a>

                </td>
            </tr>
        </volist>

        </tbody>
    </table>
</div>
<script type="text/javascript" src="__PUBLIC__lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__lib/layer/2.4/layer.js"></script>
<!-- <script type="text/javascript" src="__PUBLIC__static/h-ui/js/H-ui.min.js"></script> -->
<script type="text/javascript" src="__PUBLIC__static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="__PUBLIC__lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
function changeStatus(id) {
    var dataStatus = $("#status_" + id).attr('data-status');
    $.ajax({
        type: 'post', // 提交方式 get/post
        url: "{:U('SysRole/changeStatus')}", // 需要提交的 url
        data: {
            'id': id,
            'status': dataStatus
        },
        success: function (data) {
            if (data.status == '0') {
                if (dataStatus == '0') {
                    $("#status_" + id).attr('class', 'label radius');
                    $("#status_" + id).attr('data-status', '1');
                    $("#status_" + id).html('已禁用');
                } else {
                    $("#status_" + id).attr('class', 'label label-success radius');
                    $("#status_" + id).attr('data-status', '0');
                    $("#status_" + id).html('已启用');
                }
            }
        }
    });
}
    /*
     参数解释：
     title	标题
     url		请求的url
     id		需要操作的数据id
     w		弹出层宽度（缺省调默认值）
     h		弹出层高度（缺省调默认值）
     */
    /*管理员-增加*/
    function admin_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }
    /*管理员-删除*/
    function admin_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //此处请求后台程序，下方是成功后的前台处理……
            $.ajax({
                type: 'post', // 提交方式 get/post
                url: "{:U('SysRole/del')}", // 需要提交的 url
                data: {
                    'id': id
                },
                success: function (data) { // data 保存提交后返回的数据，一般为 json 数据
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000});
                }
            });
//            $(obj).parents("tr").remove();
//            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }
    /*管理员-编辑*/
    function admin_edit(title, url, id, w, h) {
        var str = url;
        str = url + '?id=' + id;
        layer_show(title, str, w, h);
    }
</script>
</body>
