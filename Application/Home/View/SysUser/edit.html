<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>登录账号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.username}" placeholder="" id="username" name="username">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">真实姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.truename}" placeholder="" id="truename" name="truename">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-7 col-sm-8 skin-minimal">
				<div class="radio-box">
					<input name="sex" type="radio" value="0" class="mstaus" <if condition="$data['sex'] eq 0">checked</if> >
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input name="sex" type="radio" value="1" class="mstaus" <if condition="$data['sex'] eq 1">checked</if> >
					<label for="sex-2">女</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">固定电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.tel}" placeholder="" id="tel" name="tel">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.mobile}" placeholder="" id="mobile" name="mobile">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">QQ：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.qq}" placeholder="" id="qq" name="qq">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">微信：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.weixin}" placeholder="" id="weixin" name="weixin">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-xs-7 col-sm-8 skin-minimal">
				<div class="radio-box">
					<input name="mstatus" type="radio" value="0" class="mstatus" <if condition="$data['mstatus'] eq 0">checked</if> >
					<label for="mstatus-1">启用</label>
				</div>
				<div class="radio-box">
					<input name="mstatus" type="radio" value="1" class="mstatus" <if condition="$data['mstatus'] eq 1">checked</if> >
					<label for="mstatus-2">禁用</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input type="hidden" name="id" class="hidden" value="{$data.id}" />
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		errorPlacement: function(error, element) {
            //console.log(element.parent().children("div"));
            $( element ).closest( "div" ).append( error );
        }, 
        errorElement: "div",
        errorClass:"error",
		rules:{
			username:{
				required:true,
				minlength:6,
				maxlength:16
			},
			password:{
				required:true,
				minlength:6,
				maxlength:16
			},
			truename:{
				required:true,
			},

		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$('#form-member-add').ajaxSubmit({
				type: 'post', // 提交方式 get/post
				url: "{:U('SysUser/edit_do')}", // 需要提交的 url
				data: {
				},
				success: function (data) { // data 保存提交后返回的数据，一般为 json 数据
					// 此处可对 data 作相关处理
					if (data.status == 2) {
						layer.msg(data.info, {icon: 5, time: 2000});
					}else if(data.status == 0){
						
						var index = parent.layer.getFrameIndex(window.name);
						parent.$('.btn-refresh').click();
						parent.location.reload();
						parent.layer.close(index);
					}
				}
			});
		}
	});
});
</script>
