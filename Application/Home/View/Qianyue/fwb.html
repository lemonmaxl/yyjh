    <table class="table table-border table-bordered table-bg">
        <thead>
        <tr>
            <th scope="col" colspan="4">签约服务包</th>

        <tr class="text-c">
            <th width="25"><input type="checkbox" name="" value=""></th>
            <th width="80">标题</th>
            <th width="80">状态</th>
            <th width="150">操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name='dataList' id='vo'>
            <tr class="text-c">
                <td><input type="checkbox" value="1" name=""></td>
                <td>{$vo.title}</td>
                <td>
                    <if condition="$vo.status eq 2">
                        <span class="label label-success radius">启用</span>
                    <else/>
                        <span class="label label-danger radius">禁用</span>
                    </if>
                </td>
                <td class="td-manage">
                    <if condition="$vo.status eq 2">
                        <a style="text-decoration:none" onClick="admin_stop(this,{$vo.id})" href="javascript:;"
                           title="禁用">禁用</a>
                    <else/>
                        <a style="text-decoration:none" onClick="admin_start(this,{$vo.id})" href="javascript:;"
                           title="启用">启用</a>
                    </if>
                    <a title="编辑"
                       href="javascript:;"
                       onclick="admin_edit('编辑','{:U('Qianyue/fwb_edit')}',{$vo.id},'800','500')"
                       class="ml-5"
                       style="text-decoration:none">编辑
                    </a>

                    <a title="删除" href="javascript:;"
                       onclick="admin_del(this,{$vo.id})" class="ml-5"
                       style="text-decoration:none">删除
                    </a>

                    <a title="签约服务项目"
                       href="javascript:;"
                       onclick="admin_edit('签约服务项目','{:U('Qianyue/fwb_xm')}',{$vo.id},'1000','650')"

<script type="text/javascript">
    /*
     参数解释：
     title	标题
     url		请求的url
     id		需要操作的数据id
     w		弹出层宽度（缺省调默认值）
     h		弹出层高度（缺省调默认值）
     */
    /*管理员-增加*/
    function member_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }
    /*管理员-删除*/
    function admin_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //此处请求后台程序，下方是成功后的前台处理……
            $.ajax({
                type: 'post', // 提交方式 get/post
                url: "{:U('Qianyue/fwb_del')}", // 需要提交的 url
                data: {
                    'id': id,
                },
                success: function (data) { // data 保存提交后返回的数据，一般为 json 数据
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000});
                }
            });
//            $(obj).parents("tr").remove();
//            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }
    /*管理员-编辑*/
    function admin_edit(title, url, id, w, h) {
        var str = url;
        str = url + '?id='+id;
        layer_show(title, str, w, h);
    }
   
   function info(title,url,id){
        var str = url;
        str = url + '?id='+id;
        var index = layer.open({
            type: 2,
            title: title,
            content: str
        });
        layer.full(index);
    }
    /*管理员-停用*/
    function admin_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {
            //此处请求后台程序，下方是成功后的前台处理……
            $.ajax({
                type: 'post', // 提交方式 get/post
                    url: "{:U('Qianyue/fwbstop')}", // 需要提交的 url
                data: {
                    'id': id,
                },
                success: function (data) { // data 保存提交后返回的数据，一般为 json 数据
                    // <i class="Hui-iconfont">&#xe631;</i>
                    $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">禁用</span>');
                    $(obj).remove();
                    layer.msg('已停用!', {icon: 5, time: 1000});
                }
            });

        });
    }

    /*管理员-启用*/
    function admin_start(obj, id) {
        layer.confirm('确认要启用吗？', function (index) {
            //此处请求后台程序，下方是成功后的前台处理……
            $.ajax({
                type: 'post', // 提交方式 get/post
                url: "{:U('Qianyue/fwbstart')}", // 需要提交的 url
                data: {
                    'id': id
                },
                success: function (data) { // data 保存提交后返回的数据，一般为 json 数据
//                    alert(data.info);
                    $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">启用</span>');
                    $(obj).remove();
                    layer.msg('已启用!', {icon: 6, time: 1000});
                }
            });
        });
    }
</script>
